name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Ubuntu Latest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          python3 \
          python3-pip \
          libopenal-dev

    - name: Extract assets
      run: |
        # Skip asset extraction in CI - would need ROM
        # Users must extract assets locally
        echo "Skipping asset extraction (requires ROM)"

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-ubuntu
        path: |
          build/zelda3
          build/*.so
        if-no-files-found: ignore

  build-arch:
    name: Arch Linux
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          base-devel \
          cmake \
          sdl2 \
          python \
          openal

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-arch
        path: |
          build/zelda3
          build/*.so
        if-no-files-found: ignore

  build-windows:
    name: Windows Latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '74e6536215718009aae747d86d84b78376bf9e09'

    - name: Install dependencies
      run: |
        vcpkg install sdl2:x64-windows openal-soft:x64-windows

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      run: cmake --build build --config Release -j

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-windows
        path: |
          build/Release/zelda3.exe
          build/Release/*.dll
        if-no-files-found: ignore

  build-macos-arm64:
    name: macOS ARM64
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install sdl2 openal-soft cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64

    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-macos-arm64
        path: |
          build/zelda3
          build/*.dylib
        if-no-files-found: ignore

  build-macos-x86_64:
    name: macOS x86_64
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install sdl2 openal-soft cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=x86_64

    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-macos-x86_64
        path: |
          build/zelda3
          build/*.dylib
        if-no-files-found: ignore
