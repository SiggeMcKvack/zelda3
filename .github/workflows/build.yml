name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Ubuntu Latest (${{ matrix.build_type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl2-dev \
          libopus-dev \
          python3 \
          python3-pip \
          libopenal-dev

    - name: Extract assets
      run: |
        # Skip asset extraction in CI - would need ROM
        # Users must extract assets locally
        echo "Skipping asset extraction (requires ROM)"

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-ubuntu-${{ matrix.build_type }}
        path: |
          build/zelda3
          build/*.so
        if-no-files-found: ignore

  build-arch:
    name: Arch Linux (${{ matrix.build_type }})
    runs-on: ubuntu-latest
    container: archlinux:latest
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          base-devel \
          cmake \
          sdl2 \
          opus \
          python \
          openal

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-arch-${{ matrix.build_type }}
        path: |
          build/zelda3
          build/*.so
        if-no-files-found: ignore

  build-windows:
    name: Windows Latest (${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11.5
      with:
        vcpkgGitCommitId: '74e6536215718009aae747d86d84b78376bf9e09'

    - name: Install dependencies
      run: |
        vcpkg install sdl2:x64-windows opus:x64-windows openal-soft:x64-windows

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-windows-${{ matrix.build_type }}
        path: |
          build/${{ matrix.build_type }}/zelda3.exe
          build/${{ matrix.build_type }}/*.dll
        if-no-files-found: ignore

  build-macos-arm64:
    name: macOS ARM64 (${{ matrix.build_type }})
    runs-on: macos-14
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install sdl2 opus openal-soft cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_ARCHITECTURES=arm64

    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-macos-arm64-${{ matrix.build_type }}
        path: |
          build/zelda3
          build/*.dylib
        if-no-files-found: ignore

  build-macos-x86_64:
    name: macOS x86_64 (${{ matrix.build_type }})
    runs-on: macos-13
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install sdl2 opus openal-soft cmake

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_ARCHITECTURES=x86_64

    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zelda3-macos-x86_64-${{ matrix.build_type }}
        path: |
          build/zelda3
          build/*.dylib
        if-no-files-found: ignore
